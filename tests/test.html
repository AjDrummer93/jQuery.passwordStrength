<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>passwordStrength Plugin</title>
    </head>
    <body>
      <form id="simple-form" class="left-col-50" action="" method="POST">
          <div class="form-row">
              <label for="username">Username</label>
              <input type="text"
                     name="username" />
          </div>
          <div class="form-row">
              <label for="password">Password</label>
              <input id="password" type="text"
                     name="password" />
          </div>
          <div class="form-row">
              <label>&nbsp;</label>
              <input type="submit" value="Submit" class="form-btn" />
          </div>
      </form>
    </body>
</html>
